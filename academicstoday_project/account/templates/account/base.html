{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <meta name="description" content="">
                        <meta name="author" content="">
                            <link rel="icon" href="../../favicon.ico"> <!-- TODO: Replace -->
                                
                                <title>Academics Today</title>
                                
                                {% for local_css_url in local_css_urls %}
                                <link rel="stylesheet" href="{% static local_css_url %}">
                                    {% endfor %}
                                    
                                    {% for local_js_url in local_js_urls %}
                                    <script src="{% static local_js_url %}"></script>
                                    {% endfor %}
                                    
                                    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
                                        <link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
                                            <link href="http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
                                                <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">
                                                    
                                                    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                                                    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                                                    <!--[if lt IE 9]>
                                                     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                                                     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                                                     <![endif]-->
                                                    </head>
    
    <body id="" class="index">
        <div id="wrapper">
            <!-- Navigation -->
            {% include "account/nav.html" %}
            
            <!-- Scripts -->
            {% csrf_token %}
            <script>
                
                /**
                 *  Function will call AJAX function to load the login modal.
                 */
            function ajax_logout()
            {
                var url = '/logout';
                
                $.ajax( url, {
                       data: {
                       'csrfmiddlewaretoken': '{{ csrf_token }}',
                       },
                       type: 'post',
                       success: function(result) {
                       // success code execution here
                       window.location = 'landpage';
                       },
                       error: function(xhr,status,error) {
                       // error code here
                       },
                       complete: function(xhr,status) {
                       // completion code here
                       }
                       });
            }
            </script>
            
            <!-- MAIN -->
            {% block content %}
            {% endblock %}
        </div><!-- /#wrapper -->
        
        <!-- Footer -->
        {% for local_js_url in local_js_urls %}
        <script src="{% static local_js_url %}"></script>
        {% endfor %}
    </body>
</html>
