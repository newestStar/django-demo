<form enctype="multipart/form-data" name="profile_form" id="profile_form">
{% for field in form %}
    <div class="row">
        <div class="form-group">
            <div class="fieldWrapper">
                <label class="col-sm-2 control-label">
                    {{ field.label }}
                </label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
        </div>
    </div>
    <br/>
{% endfor %}
</form>
