<div class="modal fade" id="login_modal" role="dialog">
    <div class="modal-dialog" style="width:300px;">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" class="btn btn-success pull-right" data-dismiss="modal">Ã—</a>
                <h4>Welcome to academicstoday.ca</h4>
            </div>
            <div class="modal-body">
                <form method="post"
                      action='/login'
                        name="loginForm">
                    <p><input type="text"
                             class="span3"
                              name="login_username"
                                id="login_username"
                       placeholder="Enter Email"></p>
                    <p><input type="password"
                             class="span3"
                              name="login_password"
                                id="login_password"
                       placeholder="Enter Password"></p>
                    <p><button type="button"
                            onclick="ajax_authenticate();"
                              class="btn btn-success">Sign in
                    </button> <a href="/forgotpassword">Forgot Password</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
/**
*  Function will call AJAX function to load the register.
*/
function ajax_authenticate()
{
    var url = 'login';

    $.ajax( url, {
        data: {
           'username': $("#login_username").val(),
           'password': $("#login_password").val(),
           'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        type: 'post',
        success: function(json_result) {
           // success code execution here
           if (json_result.status == "success")
           {
               // Hide & close the current popup modal.
               $('#login_modal').modal('hide');
           
               // Load up the course list.
               window.location = 'courses';
           }
           else
           {
               alert(json_result.message);
           }
        },
        error: function(xhr,status,error) {
            // error code here
        },
        complete: function(xhr,status) {
            // completion code here
        }
    });
}

               // success code execution here

            $('#register_modal').modal();               // Unhide view.
        },

            // completion code here
        }
    });
}
</script>
