{% extends 'publisher/base.html' %}
{% load staticfiles %}
{% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Publication
            <small>View others publications and peer review them</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-book"></i> <a href="/publish">Catalog</a>
            </li>
            <li class="active">
                Publication
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ publication.title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ publication.description }}</p>
                <br>
                </br>
                <iframe id="pdf_publication" src="{{ publication.file.url }}" width="100%" height="650px"></iframe>
                <br>
                <p>
                <button onclick="ajax_peer_review_modal();"
                    style="float: right;"
                    type="button"
                    class="btn btn-lg btn-success">
                    <i class="fa fa-plus"></i> Add Review
                </button>
                </p>
            </div>
        </div>
    </div>
</div><!-- /.row -->

<!-- Modal -->
<div id="ajax_modal"
   name="ajax_modal"></div>
<!-- end modal -->
{% include 'publisher/publication/js.html' %}
{% endblock content %}
