<form enctype="multipart/form-data" name="course_form" id="course_form">
    <input type="hidden"
            id="id_id"
          name="id"
         value={% if form.instance.id != None %}"{{ form.instance.id }}"{% else %}0{% endif %}>
    {% for field in form %}
    <div class="row">
        <div class="form-group">
            <div class="fieldWrapper">
                <label class="col-sm-3 control-label">
                    {{ field.label }}
                </label>
                <div class="col-sm-9">
                    {{ field }}
                </div>
            </div>
        </div>
    </div>
    <br/>
    {% endfor %}
</form>
