        <!-- Course Rows -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Course #</th>
                                      <th>Title</th>
                                      <th>
                                          <button onclick="ajax_new_course_modal();"
                                                     type="button"
                                                    class="btn btn-lg btn-success">
                                              <i class="fa fa-plus"></i> Add
                                          </button>
                                      </th>
                                  </tr>
                              </thead>
                              <tbody>
                              {% for course in teacher.courses.all %}
                                  <tr>
                                      <td align="left" valign="left">{{ course.id }}</td>
                                      <td align="left" valign="left">{{ course.title }}</td>
                                      <td align="left" valign="left">
                                        <button type="button"
                                               class="btn btn-lg btn-primary"
                                             onclick="view_course_page({{ course.id }});">
                                            <i class="fa fa-level-down"></i> View
                                        </button>
                                        <button type="button"
                                               class="btn btn-lg btn-danger"
                                             onclick="ajax_delete_course({{ course.id }})">
                                            <i class="fa fa-minus"></i> Delete
                                        </button>
                                      </td>
                                  </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.Course Rows -->
