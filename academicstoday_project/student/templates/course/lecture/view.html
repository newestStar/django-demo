{% extends 'course/base.html' %}
{% load staticfiles %}
{% block content %}

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Lectures
                    <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-university"></i>  <a href="../../courses">Courses</a>
                    </li>
                    <li>
                        <i class="fa fa-compass"></i> {{ course.title }}
                    </li>
                    <li class="active">
                        <i class="fa fa-video-camera"></i> Lectures
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Weeks & Lectures -->
        {% include "course/lecture/table.html" %}
        <!-- /.row -->

    </div>
    <!-- /.container -->
</div>
<script>
    $(document).ready(function(){
        // When this model hides, we will clear the contents of it.
        $('#lecture_modal').on('hidden.bs.modal', function (e) {
            // Clear all the code inside this modal.
            $('#ajax_learn_lecture').html('');
        })
    });
    
    /**
     *  Function will call AJAX function to load the video player modal for the lecture.
     */
    function ajax_learn_lecture(lecture_id)
    {
        var url = 'lecture';

        $.ajax( url, {
           data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'lecture_id': lecture_id
           },
           type: 'post',
           success: function(result) {
                // success code execution here
                $('#ajax_learn_lecture').html(result); // Update UI.
                $('#lecture_modal').modal();           // Unhide view.
           },
           error: function(xhr,status,error) {
                // error code here
           },
           complete: function(xhr,status) {
                // completion code here
           }
        });
    }
</script>
<!-- Modal -->
<div id="ajax_learn_lecture"
   name="ajax_learn_lecture"></div>
<!-- /.Modal -->
{% endblock content %}
