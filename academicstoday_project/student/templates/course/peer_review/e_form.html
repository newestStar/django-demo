<form name="assignment_form" enctype="multipart/form-data" action="upload_essay" method="post" >
    <!-- DESCRIPTION -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Description
            </label>
        </div>
    </div><!-- /.row -->
    
    <div class="row">
        <div class="form-group">
            <label class="col-sm-12" style="font-weight:normal;">
                <p>{{ e_submission.question.description }}</p>
            </label>
        </div>
    </div><!-- /.row -->
    
    <!-- ANSWER -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Answer
            </label>
        </div>
    </div><!-- /.row -->
    
    <div class="row">
        <div class="form-group">
            <label class="col-sm-12" style="font-weight:normal;">
                <iframe id="pdf_response" src="{{ e_submission.file.url }}" width="100%" height="640px"></iframe>
            </label>
        </div>
    </div><!-- /.row -->
    
    <!-- REVIEWS -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Reviews
            </label>
        </div>
    </div><!-- /.row -->
    
    <div class="row">
        <div class="form-group">
            <label class="col-sm-12" style="font-weight:normal;">
                
            </label>
        </div>
    </div><!-- /.row -->
    
</form>
