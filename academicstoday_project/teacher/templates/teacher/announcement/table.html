        <!-- Announcements -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Posted</th>
                                      <th>Title</th>
                                      <th>Message</th>
                                      <th>
                                          <button type="button"
                                                 class="btn btn-sm btn-success"
                                               onclick="ajax_announcement_modal(0);">
                                            <i class="fa fa-plus"></i> Add
                                        </button>
                                      </th>
                                  </tr>
                              </thead>
                              <tbody>
                              {% for announcement in announcements %}
                              <tr>
                                  <td align="left" valign="left">{{ announcement.post_date }}</td>
                                  <td align="left" valign="left">{{ announcement.title }}</td>
                                  <td align="left" valign="left">{{ announcement.body }}</td>
                                  <td align="left" valign="left">
                                      <button type="button"
                                             class="btn btn-sm btn-warning"
                                           onclick="ajax_announcement_modal({{ announcement.announcement_id }});">
                                           <i class="fa fa-pencil"></i> Edit
                                      </button>
                                      <button type="button"
                                             class="btn btn-sm btn-danger"
                                           onclick="ajax_delete_announcement({{ announcement.announcement_id }});">
                                          <i class="fa fa-minus"></i> Delete
                                      </button>
                                  </td>
                              </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
