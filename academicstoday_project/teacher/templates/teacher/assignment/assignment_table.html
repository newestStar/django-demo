        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Assignment #</th>
                                      <th>Title</th>
                                      <th>
                                          <button type="button"
                                                 class="btn btn-sm btn-success"
                                               onclick="ajax_assignment(0);">
                                            <i class="fa fa-plus"></i> Add
                                        </button>
                                      </th>
                                  </tr>
                              </thead>
                              <tbody>
                              {% for assignment in assignments %}
                                  <tr>
                                      <td align="left" valign="left">{{ assignment.assignment_num }}</td>
                                      <td align="left" valign="left">{{ assignment.title }}</td>
                                      <td align="left" valign="left">
                                        <button type="button"
                                              class="btn btn-sm btn-primary"
                                              onclick="view_assignment({{ assignment.assignment_id }});">
                                              <i class="fa fa-file"></i> Questions
                                        </button>
                                        <button type="button"
                                              class="btn btn-sm btn-warning"
                                              onclick="ajax_assignment({{ assignment.assignment_id }});">
                                              <i class="fa fa-pencil"></i> Edit
                                        </button>
                                        <button type="button"
                                               class="btn btn-sm btn-danger"
                                             onclick="ajax_delete_assignment({{ assignment.assignment_id }});">
                                           <i class="fa fa-minus"></i> Delete
                                        </button>
                                      </td>
                                  </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
