{% extends 'teacher/base.html' %}
{% load staticfiles %}
{% block content %}

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Assignment Questions
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-university"></i> <a href="../../courses">Courses</a>
                    </li>
                    <li>
                        <i class="fa fa-compass"></i> {{ course.title }}
                    </li>
                    <li>
                        <i class="fa fa-book"></i> <a href="../assignments">Assignments</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-book"></i> New Assignment
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->


        <!-- Questions -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Question #</th>
                                        <th>Type</th>
                                        <th>
                                          <button type="button"
                                              class="btn btn-sm btn-success"
                                              onclick="ajax_question(0);">
                                              <i class="fa fa-plus"></i> Question
                                          </button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>

</div>
<!-- Modal -->
<div id="ajax_question_modal"
   name="ajax_question_modal"></div>
<!-- end modal -->
<script>
    function ajax_question(question_id)
    {
        var url = {{ assignment.assignment_id }} + '/question_modal';
        $.ajax( url, {
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'question_id': question_id
            },
            type: 'post',
            success: function(result) {
                // success code execution here-->
                $('#ajax_question_modal').html(result); // Update UI.
                $('#question_modal').modal();           // Unhide view.
            },
            error: function(xhr,status,error) {
                // error code here
            },
            complete: function(xhr,status) {
                // completion code here
            }
        });
    }

    function refresh_page()
    {
        window.location = '{{ assignment.assignment_id }}';
    }
</script>
{% endblock content %}
