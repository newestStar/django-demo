<div class="modal fade" id="question_modal" role="dialog">
    <div class="modal-dialog" style="width:50%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title" id="myModalLabel">New Question</h2>
            </div>
            <div class="modal-body">
                {% include "teacher/assignment/form.html" with form=form %}
            </div>
            <div class="modal-footer">
                <button type="button"
                       class="btn btn-primary"
                     onclick="ajax_insert_question();">
                    <i class="fa fa-check-circle"></i> Submit
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    /**
     * Dynamic UI Code.
     *  To give our application a dynamic feel, the following jQuery code will be
     *  used to perform various UI changes.
     */
     $(document).ready(function(){
        $('#question_modal').on('hidden.bs.modal', function (e) {
            $('#question_modal').html('');
            refresh_page();
        });
    });

    function ajax_insert_question()
    {
        // create a FormData Object using your form dom element
        var data = new FormData();
        data.append('csrfmiddlewaretoken', '{{ csrf_token }}');
        data.append('type', $('#id_type').val());
        data.append('num', $('#id_num').val());

        jQuery.ajax({
            url: {{ assignment.assignment_id }} + '/insert_question',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            type: 'POST',
            success: function(json_result){
                // success code execution here
                if (json_result.status == "success")
                {
                    $('#question_modal').modal('hide');
                }
                else
                {
                    alert(json_result.message);
                }
            },
            error: function(xhr,status,error) {
                // error code here
            },
            complete: function(xhr,status) {
               // completion code here
            }
        });

    }
</script>
