        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 align="left" valign="left">Questions</h2>
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Question #</th>
                                        <th>Type</th>
                                        <th>
                                          <button type="button"
                                              class="btn btn-sm btn-success"
                                              onclick="ajax_question(0,0);">
                                              <i class="fa fa-plus"></i> Question
                                          </button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for tf_question in tf_questions %}
                                    <tr>
                                        <td align="left" valign="left">{{ tf_question.question_num }}</td>
                                        <td align="left" valign="left">True/False</td>
                                        <td align="left" valign="left">
                                            <button type="button"
                                                  class="btn btn-sm btn-warning"
                                                  onclick="ajax_question({{ tf_question.question_id }},{{ TRUEFALSE_QUESTION_TYPE }});">
                                                  <i class="fa fa-pencil"></i> Edit
                                            </button>
                                            <button type="button"
                                                   class="btn btn-sm btn-danger"
                                                 onclick="ajax_delete_question({{ tf_question.question_id }},{{ TRUEFALSE_QUESTION_TYPE }});">
                                               <i class="fa fa-minus"></i> Delete
                                            </button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
