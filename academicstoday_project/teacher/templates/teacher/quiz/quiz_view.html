{% extends 'teacher/base.html' %}
{% load staticfiles %}
{% block content %}

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Quizzes
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-suitcase"></i>  <a href="/teaching">Teaching</a>
                    </li>
                    <li>
                        <i class="fa fa-compass"></i> {{ course.title }}
                    </li>
                    <li class="active">
                        <i class="fa fa-star-half"></i> Quizzes
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        {% if quizzes.count <= 0 %}
        <!-- Assignment Banner -->
        <div class="jumbotron">
            <h1>Create a Quiz!</h1>
            <p>Create the first quiz for your course here.</p>
            <p><a href="#"
                 class="btn btn-primary btn-lg"
               onclick="ajax_quiz(0);"
                  role="button">Quiz Â»</a>
            </p>
        </div>
        <!-- /.row -->
        {% else %}
        <!-- Quizzes -->
        <div id="ajax_quizzes_table"
           name="ajax_quizzes_table"></div>
        <!-- /.row -->
        {% endif %}

    </div>

</div>

<!-- Modal -->
<div id="ajax_quiz_modal"
   name="ajax_quiz_modal"></div>
<!-- end modal -->

<script>
    /**
     * When the page loads up, get the table data.
     */
    $(document).ready(function(){
        ajax_refresh_quizzes_table();
    });
                  
    function ajax_refresh_quizzes_table()
    {
        var url = 'quizzes_table';
        
        $.ajax( url, {
            data: {
               'csrfmiddlewaretoken': '{{ csrf_token }}',
            },
            type: 'post',
            success: function(result) {
               // success code execution here
               $('#ajax_quizzes_table').html(result); // Update UI.
            },
            error: function(xhr,status,error) {
               // error code here
            },
            complete: function(xhr,status) {
               // completion code here
            }
        });
    }
    
    /**
     *  This function will load up the quiz question creator/editor page.
     */
    function view_quiz(quiz_id)
    {
        window.location = "quiz/" + quiz_id;
    }
    
    /**
     *  Function will call AJAX function to load the modal for the new quiz
     *  creation UI and load up the existing quiz.
     */
    function ajax_quiz(quiz_id)
    {
        var url = 'quiz_modal';
        $.ajax( url, {
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'quiz_id': quiz_id
            },
            type: 'post',
            success: function(result) {
                // success code execution here-->
                $('#ajax_quiz_modal').html(result); // Update UI.
                $('#quiz_modal').modal();           // Unhide view.
            },
            error: function(xhr,status,error) {
                // error code here
            },
            complete: function(xhr,status) {
               // completion code here
            }
        });
    }

    /**
     *  Function will call AJAX function to delete the teacher's assignment.
     */
    function ajax_delete_quiz(quiz_id)
    {
        var url = 'delete_quiz';

        $.ajax( url, {
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'quiz_id' : quiz_id
            },
            type: 'post',
            success: function(result) {
                // success code execution here
                if (result.status == 'success')
                {
                    ajax_refresh_quizzes_table();
                }
            },
            error: function(xhr,status,error) {
                // error code here
            },
            complete: function(xhr,status) {
               // completion code here
            }
        });
    }
</script>

{% endblock content %}
