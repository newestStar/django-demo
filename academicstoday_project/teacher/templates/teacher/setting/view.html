{% extends 'teacher/base.html' %}
{% load staticfiles %}
{% block content %}

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Settings
                    <small>Teacher's Course Settings Portal</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-university"></i>  <a href="../../../courses">Courses</a>
                    </li>
                    <li>
                        <i class="fa fa-compass"></i> {{ course.title }}
                    </li>
                    <li class="active">
                        <i class="fa fa-cogs"></i> Settings
                    </li>
                </ol>

            </div>
        </div>
        <!-- /.row -->
        
       <!-- Course -->
       <div class="row">
           <div class="col-lg-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title"><i class="fa fa-cogs"></i> Course Settings</h3>
                   </div>
                   <div class="panel-body">
                       <form>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Course Status
                                    </label>
                                    <div class="col-sm-9">
                                        <input class="form-control"
                                                  id="disabledInput"
                                                type="text"
                                    {% if course.status == COURSE_SUBMITTED_FOR_REVIEW_STATUS %}
                                         placeholder="Submitted and Waiting for Review"
                                    {% elif course.status == COURSE_IN_REVIEW_STATUS %}
                                         placeholder="In Review"
                                    {% elif course.status == COURSE_UNAVAILABLE_STATUS %}
                                         placeholder="Course Unavailable"
                                    {% elif course.status == COURSE_AVAILABLE_STATUS %}                                         placeholder="Course Available"
                                    {% elif course.status == COURSE_REJECTED_STATUS %}
                                         placeholder="Course is Rejected and not Available"
                                    {% else %}
                                         placeholder="Unknown Error"
                                    {% endif %}
                                            disabled="">
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Course Operation
                                    </label>
                                    <div class="col-sm-9">
                                        <button onclick=""
                                                   type="button"
                                                  class="btn btn-success"
                                               disabled="">
                                            <i class="fa fa-check-circle"></i> Running
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br/>
                       </form>
                   </div>
               </div>
           </div>
       </div>
       <!-- /.row -->

    </div>

</div>
<!-- Modal -->
<div id="ajax_syllabus_modal"
   name="ajax_syllabus_modal"></div>
<!-- end modal -->

<script>
    function ajax_submit_course()
    {
        var url = 'submit_course_for_review';

        $.ajax( url, {
               data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
               },
               type: 'post',
               success: function(result) {
                    // success code execution here
                    if (result.status == 'success')
                    {
                        refresh_page();
                    }
               },
               error: function(xhr,status,error) {
                    // error code here
               },
               complete: function(xhr,status) {
                    // completion code here
               }
        });
    }

    /**
     *  Function makes the current tab refresh the page.
     */
    function refresh_page()
    {
        window.location = '{{ tab }}';
    }
    </script>


{% endblock content %}
