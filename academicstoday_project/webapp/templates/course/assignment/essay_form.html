<form name="assignment_form" enctype="multipart/form-data" action="upload_essay" method="post" >
    <!-- DESCRIPTION -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Description
            </label>
        </div>
    </div><!-- /.row -->
    
    <div class="row">
        <div class="form-group">
            <label class="col-sm-12" style="font-weight:normal;">
                <p>{{ essay_question.description }}</p>
            </label>
        </div>
    </div><!-- /.row -->
    
    <!-- DUE DATE -->
    <br/>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Due Date:
            </label>
        </div>
    </div><!-- /.row -->
    
    <div class="row">
        <div class="form-group">
            <label class="col-sm-12" style="font-weight:normal;">
                <p>{{ assignment.due_date }}</p>
            </label>
        </div>
    </div><!-- /.row -->
    
    
    <!-- SUBMISSION -->
    <br/>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Submission:
            </label>
        </div>
    </div><!-- /.row -->
    
    <div class="row">
        <div class="col-sm-6">
            <input type="file"
                id="file"
                name="file"
                class="form-control">
            </input>
        </div>
    </div><!-- /.row -->
    
    <br/>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success"
                id="success_status_info"
                name="success_status_info"
                hidden>
                <strong>Well done!</strong> You successfully uploaded your essay.
            </div>
            <div class="alert alert-warning"
                id="warning_status_info"
                name="warning_status_info"
                hidden>
                <strong>Warning:</strong> Please upload your assignment before proceeding.
            </div>
            <div class="alert alert-danger"
                id="danger_status_info"
                name="danger_status_info"
                hidden>
                <div id="danger_status_msg" name="danger_status_msg">
                    <strong>Failed!</strong> There was a problem uploading your resume.
                </div>
            </div>
        </div>
    </div><!-- /.row -->
</form>
